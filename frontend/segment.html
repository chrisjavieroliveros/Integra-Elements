<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segment UI Component - Development</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/config.css" />
    <link rel="stylesheet" href="../style.css">

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- GSAP Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>

    <!-- JS -->
    <script src="../js/scroll-smoother.js"></script>
    <script src="../js/integra-elements.js"></script>

</head>

<body style="background-color: #fbfbfb;">
    <div id="smooth-wrapper">
        <div id="smooth-content">

            <section class="segment-ui">
                <div class="container">

                    <div class="segment-ui-list">
                        <div class="segment-ui-item active">Segment 1 </div>
                        <div class="segment-ui-item">Segment 2 </div>
                        <div class="segment-ui-item">Segment 3 </div>
                    </div>

                    <div class="segment-ui-previews">
                        <div class="segment-ui-preview show">
                            <img src="https://placehold.co/1200x621" alt="Segment Preview">
                        </div>
                        <div class="segment-ui-preview">
                            <img src="https://placehold.co/1200x622" alt="Segment Preview">
                        </div>
                        <div class="segment-ui-preview">
                            <img src="https://placehold.co/1200x623" alt="Segment Preview">
                        </div>
                    </div>

                </div>
            </section>

        </div>
    </div>
</body>

</html>
